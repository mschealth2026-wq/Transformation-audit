<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Transformation Diagnostic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 font-sans">

    <div id="app" class="glass max-w-2xl w-full rounded-2xl shadow-2xl p-8 transition-all">
        <div class="w-full bg-gray-200 rounded-full h-2 mb-8">
            <div id="progress" class="bg-indigo-600 h-2 rounded-full transition-all" style="width: 10%;"></div>
        </div>

        <div id="question-container">
            <span id="category-tag" class="text-xs font-bold uppercase tracking-widest text-indigo-600">Infrastructure</span>
            <h2 id="question-text" class="text-2xl font-bold text-gray-800 mt-2 mb-6">Does data sync automatically across all systems?</h2>
            
            <div class="grid grid-cols-1 gap-3">
                <button onclick="handleAnswer(1)" class="p-4 border-2 border-gray-100 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 transition text-left text-gray-700">1 - Never / Manual</button>
                <button onclick="handleAnswer(2)" class="p-4 border-2 border-gray-100 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 transition text-left text-gray-700">2 - Rarely</button>
                <button onclick="handleAnswer(3)" class="p-4 border-2 border-gray-100 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 transition text-left text-gray-700">3 - Sometimes</button>
                <button onclick="handleAnswer(4)" class="p-4 border-2 border-gray-100 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 transition text-left text-gray-700">4 - Mostly</button>
                <button onclick="handleAnswer(5)" class="p-4 border-2 border-gray-100 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 transition text-left text-gray-700">5 - Fully Automated</button>
            </div>
        </div>

        <div id="result-container" class="hidden">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Your Diagnostic Result</h2>
            <p id="total-health" class="text-center text-5xl font-extrabold text-indigo-600 mb-6">0%</p>
            <div class="mb-8"><canvas id="radarChart"></canvas></div>
            <div id="verdict-box" class="p-4 rounded-xl bg-indigo-50 border-l-4 border-indigo-500">
                <p id="verdict-text" class="text-indigo-900 font-medium"></p>
            </div>
            <button onclick="location.reload()" class="mt-6 w-full py-3 bg-gray-800 text-white rounded-xl font-bold">Restart Audit</button>
        </div>
    </div>

    <script>
        const questions = [
            {q: "Does data sync automatically across all systems?", c: "Infrastructure"},
            {q: "Are workflows free of manual 'Excel exports'?", c: "Process"},
            {q: "Is tech documentation ready for a new hire to use?", c: "Infrastructure"},
            {q: "Does the team embrace new tools without resistance?", c: "Culture"},
            {q: "Can you see real-time performance on one dashboard?", c: "Infrastructure"},
            {q: "Is data 'clean' without manual intervention?", c: "Process"},
            {q: "Is the team proactive about suggesting tech upgrades?", c: "Culture"},
            {q: "Is your stack Cloud-native and easily scalable?", c: "Infrastructure"},
            {q: "Is the customer journey fully automated/self-service?", c: "Process"},
            {q: "Is there a dedicated budget for digital innovation?", c: "Culture"}
        ];

        let currentQ = 0;
        let scores = {Infrastructure: 0, Process: 0, Culture: 0};

        function handleAnswer(val) {
            const cat = questions[currentQ].c;
            scores[cat] += val;
            currentQ++;

            if (currentQ < questions.length) {
                updateQuestion();
            } else {
                showResults();
            }
        }

        function updateQuestion() {
            document.getElementById('progress').style.width = `${(currentQ / questions.length) * 100}%`;
            document.getElementById('category-tag').innerText = questions[currentQ].c;
            document.getElementById('question-text').innerText = questions[currentQ].q;
        }

        function showResults() {
            document.getElementById('question-container').classList.add('hidden');
            document.getElementById('result-container').classList.remove('hidden');
            document.getElementById('progress').parentElement.classList.add('hidden');

            const total = ((Object.values(scores).reduce((a, b) => a + b, 0)) / 50) * 100;
            document.getElementById('total-health').innerText = `${Math.round(total)}%`;

            // Verdict Logic
            const minScore = Object.keys(scores).reduce((a, b) => scores[a] < scores[b] ? a : b);
            const verdicts = {
                Infrastructure: "BOTTLENECK: The Data Anchor. Your tools aren't talking.",
                Process: "BOTTLENECK: The Manual Maze. You're digitizing bad habits.",
                Culture: "BOTTLENECK: The Digital Ceiling. Your team is resisting change."
            };
            document.getElementById('verdict-text').innerText = verdicts[minScore];

            // Chart
            new Chart(document.getElementById('radarChart'), {
                type: 'radar',
                data: {
                    labels: ['Infrastructure', 'Process', 'Culture'],
                    datasets: [{
                        label: 'Maturity Score',
                        data: [scores.Infrastructure, scores.Process, scores.Culture],
                        backgroundColor: 'rgba(99, 102, 241, 0.2)',
                        borderColor: 'rgb(99, 102, 241)',
                        pointBackgroundColor: 'rgb(99, 102, 241)'
                    }]
                },
                options: { scales: { r: { suggestMin: 0, suggestMax: 15 } } }
            });
        }
    </script>
</body>
</html>
