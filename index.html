<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Maturity Diagnostic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .glass { background: rgba(255, 255, 255, 1); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .option-btn:hover { border-color: #4f46e5; background-color: #f5f3ff; transform: translateX(5px); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 font-sans text-slate-900">

    <div id="app" class="glass max-w-3xl w-full rounded-3xl p-8 md:p-12 transition-all">
        
        <div id="setup-screen">
            <div class="mb-8 text-center">
                <span class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-widest">ICP-ACC Coaching Stance</span>
                <h1 class="text-4xl font-black mt-4 mb-2 text-slate-800">Agile Maturity Audit</h1>
                <p class="text-slate-500">A diagnostic tool to expose friction points in your transformation.</p>
            </div>
            <button onclick="startAudit()" class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-2xl font-bold text-lg transition-all shadow-lg">Start Assessment</button>
        </div>

        <div id="question-screen" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <span id="category-tag" class="text-indigo-600 font-bold uppercase text-xs tracking-widest">Category</span>
                <span id="q-count" class="text-slate-400 text-xs font-bold">1/10</span>
            </div>
            <h2 id="question-text" class="text-2xl font-bold mb-8 text-slate-800 leading-tight">Question text?</h2>
            <div class="grid grid-cols-1 gap-4" id="options-container">
                </div>
        </div>

        <div id="result-screen" class="hidden">
            <h2 class="text-3xl font-black text-center mb-8 text-slate-800 uppercase tracking-tight">Maturity Radar</h2>
            <div class="mb-10 bg-slate-50 p-6 rounded-3xl border border-slate-100 shadow-inner">
                <canvas id="radarChart"></canvas>
            </div>
            <div id="verdict-box" class="p-6 rounded-2xl bg-indigo-900 text-white mb-8 border-b-4 border-indigo-500">
                <h4 class="text-indigo-300 text-xs font-bold uppercase mb-2">Recommended Coaching Focus</h4>
                <p id="verdict-text" class="text-lg font-medium italic"></p>
            </div>
            <button onclick="location.reload()" class="w-full py-4 bg-slate-100 text-slate-600 rounded-2xl font-bold hover:bg-slate-200">Restart Audit</button>
        </div>
    </div>

    <script>
        const diagnosticData = [
            {
                q: "How does the team focus on work?",
                c: "Value",
                options: [
                    { text: "We focus on meeting internal deadlines and output.", score: 1 },
                    { text: "We follow the plan, even if requirements change.", score: 2 },
                    { text: "We aim for value, but priorities shift mid-sprint.", score: 3 },
                    { text: "Outcome-driven: We focus on solving user problems.", score: 5 }
                ]
            },
            {
                q: "What is the level of Psychological Safety in the team?",
                c: "Autonomy",
                options: [
                    { text: "People hide mistakes for fear of judgment.", score: 1 },
                    { text: "Retrospectives are polite status reports.", score: 2 },
                    { text: "We talk about technical failures only.", score: 3 },
                    { text: "Radical Candor: Every mistake is a learning opportunity.", score: 5 }
                ]
            },
            {
                q: "How is Technical Quality managed?",
                c: "Quality",
                options: [
                    { text: "Quality is a separate 'QA phase' at the end.", score: 1 },
                    { text: "We have manual testing and significant bugs.", score: 2 },
                    { text: "Automated testing exists but tech debt is high.", score: 4 },
                    { text: "Built-in Quality: We deploy anytime with confidence.", score: 5 }
                ]
            },
            {
                q: "How does the team handle continuous improvement?",
                c: "Improvement",
                options: [
                    { text: "Retrospectives are skipped or unproductive.", score: 1 },
                    { text: "We identify problems but rarely complete action items.", score: 2 },
                    { text: "We improve small processes but ignore bottlenecks.", score: 3 },
                    { text: "Relentless improvement: We experiment every month.", score: 5 }
                ]
            },
            {
                q: "How does leadership support new ways of working?",
                c: "Autonomy",
                options: [
                    { text: "Leadership dictates tools and processes strictly.", score: 1 },
                    { text: "Leadership says they support Agile but still micro-manage.", score: 2 },
                    { text: "Leadership clears paths but only when asked.", score: 4 },
                    { text: "Servant Leadership: Leaders focus on removing impediments.", score: 5 }
                ]
            }
        ];

        let currentQ = 0;
        let scores = { Value: 0, Autonomy: 0, Quality: 0, Improvement: 0 };

        function startAudit() {
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('question-screen').classList.remove('hidden');
            updateQuestion();
        }

        function updateQuestion() {
            const data = diagnosticData[currentQ];
            document.getElementById('category-tag').innerText = data.c;
            document.getElementById('q-count').innerText = `${currentQ + 1}/${diagnosticData.length}`;
            document.getElementById('question-text').innerText = data.q;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            data.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "option-btn p-5 border-2 border-slate-100 rounded-2xl text-left text-slate-700 font-medium transition-all cursor-pointer bg-white shadow-sm hover:shadow-md";
                btn.innerText = opt.text; // Showing the ACTUAL text from the object
                btn.onclick = () => {
                    scores[data.c] += opt.score;
                    currentQ++;
                    if (currentQ < diagnosticData.length) updateQuestion();
                    else showResults();
                };
                container.appendChild(btn);
            });
        }

        function showResults() {
            document.getElementById('question-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');

            const minScore = Object.keys(scores).reduce((a, b) => scores[a] < scores[b] ? a : b);
            const verdicts = {
                Value: "The team is trapped in a 'Feature Factory.' Focus on PO mentoring.",
                Autonomy: "Safety issues detected. Shift stance to Professional Coaching.",
                Quality: "Technical friction is high. Recommend Agile Engineering practices.",
                Improvement: "Facilitation gap. Re-design Retrospectives for actionability."
            };
            document.getElementById('verdict-text').innerText = verdicts[minScore];

            new Chart(document.getElementById('radarChart'), {
                type: 'radar',
                data: {
                    labels: ['Value', 'Autonomy', 'Quality', 'Improvement'],
                    datasets: [{
                        label: 'Team Maturity',
                        data: [scores.Value, scores.Autonomy, scores.Quality, scores.Improvement],
                        backgroundColor: 'rgba(79, 70, 229, 0.3)',
                        borderColor: '#4f46e5',
                        borderWidth: 3,
                        pointBackgroundColor: '#4f46e5'
                    }]
                },
                options: {
                    scales: { r: { beginAtZero: true, max: 10, ticks: { display: false } } },
                    plugins: { legend: { display: false } }
                }
            });
        }
    </script>
</body>
</html>
