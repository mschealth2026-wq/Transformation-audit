<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Transformation Maturity Audit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); }
        .glass { background: rgba(255, 255, 255, 1); }
        .btn-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 font-sans text-slate-900">

    <div id="app" class="glass max-w-2xl w-full rounded-3xl shadow-2xl p-8 md:p-12 transition-all">
        
        <div id="setup-screen">
            <h1 class="text-3xl font-bold mb-2">Digital Audit 2.0</h1>
            <p class="text-slate-500 mb-8">Compare your transformation maturity against industry benchmarks.</p>
            
            <div class="mb-8">
                <label class="block text-sm font-bold uppercase tracking-wider text-slate-700 mb-3">Select Your Industry</label>
                <select id="industry-select" class="w-full p-4 rounded-xl border-2 border-slate-100 outline-none focus:border-indigo-500 bg-slate-50">
                    <option value="Retail">Retail (Avg: 55%)</option>
                    <option value="Manufacturing">Manufacturing (Avg: 42%)</option>
                    <option value="Tech">Technology (Avg: 78%)</option>
                    <option value="Healthcare">Healthcare (Avg: 48%)</option>
                </select>
            </div>
            
            <button onclick="startAudit()" class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold btn-hover transition-all">Start Diagnostic</button>
        </div>

        <div id="question-screen" class="hidden">
            <div class="w-full bg-slate-100 rounded-full h-1.5 mb-10">
                <div id="progress" class="bg-indigo-600 h-1.5 rounded-full transition-all" style="width: 0%;"></div>
            </div>
            <span id="category-tag" class="px-3 py-1 rounded-full bg-indigo-100 text-indigo-700 text-xs font-bold uppercase tracking-widest">Category</span>
            <h2 id="question-text" class="text-2xl font-bold mt-4 mb-8 leading-tight">Question goes here?</h2>
            
            <div class="grid grid-cols-1 gap-3" id="options">
                </div>
        </div>

        <div id="result-screen" class="hidden">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold">Your Maturity Score</h2>
                <p id="total-health" class="text-6xl font-black text-indigo-600 my-4">0%</p>
                <p id="benchmark-compare" class="text-slate-500 italic"></p>
            </div>
            
            <div class="mb-8 bg-slate-50 p-4 rounded-2xl">
                <canvas id="radarChart"></canvas>
            </div>
            
            <div id="verdict-box" class="p-6 rounded-2xl bg-indigo-900 text-white mb-6">
                <p class="text-indigo-300 text-xs font-bold uppercase mb-2">Primary Bottleneck</p>
                <p id="verdict-text" class="text-lg font-semibold leading-snug"></p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button onclick="location.reload()" class="py-3 bg-slate-100 text-slate-700 rounded-xl font-bold border border-slate-200">Retake</button>
                <button onclick="alert('In a real app, this would open a PDF or Email!')" class="py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-lg shadow-indigo-200">Get Expert Fix</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {q: "Does data sync automatically across all systems?", c: "Infrastructure"},
            {q: "Are workflows free of manual 'Excel exports'?", c: "Process"},
            {q: "Is tech documentation ready for a new hire to use?", c: "Infrastructure"},
            {q: "Does the team embrace new tools without resistance?", c: "Culture"},
            {q: "Can you see real-time performance on one dashboard?", c: "Infrastructure"},
            {q: "Is data 'clean' without manual intervention?", c: "Process"},
            {q: "Is the team proactive about suggesting tech upgrades?", c: "Culture"},
            {q: "Is your stack Cloud-native and easily scalable?", c: "Infrastructure"},
            {q: "Is the customer journey fully automated/self-service?", c: "Process"},
            {q: "Is there a dedicated budget for digital innovation?", c: "Culture"}
        ];

        // Benchmark Data (Mocked values for comparison)
        const benchmarks = {
            "Retail": [9, 8, 10], 
            "Manufacturing": [7, 6, 8],
            "Tech": [13, 13, 12],
            "Healthcare": [8, 7, 9]
        };

        let currentQ = 0;
        let scores = {Infrastructure: 0, Process: 0, Culture: 0};
        let selectedIndustry = "Retail";

        function startAudit() {
            selectedIndustry = document.getElementById('industry-select').value;
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('question-screen').classList.remove('hidden');
            updateQuestion();
        }

        function updateQuestion() {
            document.getElementById('progress').style.width = `${(currentQ / questions.length) * 100}%`;
            document.getElementById('category-tag').innerText = questions[currentQ].c;
            document.getElementById('question-text').innerText = questions[currentQ].q;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            const labels = ["Poor / Siloed", "Underdeveloped", "Developing", "Strong", "Optimized / API-First"];
            
            labels.forEach((text, i) => {
                const btn = document.createElement('button');
                btn.className = "p-4 border-2 border-slate-100 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 transition-all text-left text-slate-700 font-medium";
                btn.innerText = `${i + 1} - ${text}`;
                btn.onclick = () => handleAnswer(i + 1);
                optionsDiv.appendChild(btn);
            });
        }

        function handleAnswer(val) {
            const cat = questions[currentQ].c;
            scores[cat] += val;
            currentQ++;
            if (currentQ < questions.length) updateQuestion();
            else showResults();
        }

        function showResults() {
            document.getElementById('question-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');

            const totalScore = Object.values(scores).reduce((a, b) => a + b, 0);
            const totalPercent = Math.round((totalScore / 50) * 100);
            document.getElementById('total-health').innerText = `${totalPercent}%`;

            // Logic for Bottleneck
            const minScore = Object.keys(scores).reduce((a, b) => scores[a] < scores[b] ? a : b);
            const verdicts = {
                Infrastructure: "The Data Anchor: Your tech stack is fragmented. You need a unified data architecture strategy.",
                Process: "The Manual Maze: You are digitizing old, inefficient habits. Focus on workflow automation.",
                Culture: "The Digital Ceiling: Your technology is ready, but your people aren't. Focus on change management."
            };
            document.getElementById('verdict-text').innerText = verdicts[minScore];

            // Render Chart with Benchmarks
            const ctx = document.getElementById('radarChart');
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Infrastructure', 'Process', 'Culture'],
                    datasets: [{
                        label: 'Your Score',
                        data: [scores.Infrastructure, scores.Process, scores.Culture],
                        backgroundColor: 'rgba(79, 70, 229, 0.4)',
                        borderColor: '#4f46e5',
                        pointBackgroundColor: '#4f46e5'
                    }, {
                        label: `${selectedIndustry} Average`,
                        data: benchmarks[selectedIndustry],
                        backgroundColor: 'rgba(148, 163, 184, 0.1)',
                        borderColor: '#94a3b8',
                        borderDash: [5, 5]
                    }]
                },
                options: {
                    scales: { r: { beginAtZero: true, max: 15, ticks: { display: false } } },
                    plugins: { legend: { position: 'bottom' } }
                }
            });
        }
    </script>
</body>
</html>
