<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Coaching Diagnostic </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .glass { background: rgba(255, 255, 255, 1); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 font-sans text-slate-900">

    <div id="app" class="glass max-w-3xl w-full rounded-3xl p-8 md:p-12">
        
        <div id="setup-screen">
            <span class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-xs font-bold uppercase">Agile Coach Toolkit</span>
            <h1 class="text-4xl font-black mt-4 mb-2">Agile Maturity Audit</h1>
            <p class="text-slate-500 mb-8 text-lg">Deep-dive into your team's mindset and delivery flow.</p>
            <button onclick="startAudit()" class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-2xl font-bold text-lg cursor-pointer shadow-lg">Launch Diagnostic</button>
        </div>

        <div id="question-screen" class="hidden">
            <div class="flex justify-between items-end mb-4 text-sm font-bold uppercase text-indigo-600">
                <span id="category-tag">Category</span>
                <span id="q-count" class="text-slate-400">1/4</span>
            </div>
            <h2 id="question-text" class="text-2xl font-bold mb-8 text-slate-800 leading-tight">Question text?</h2>
            <div class="grid grid-cols-1 gap-3" id="options-container">
                </div>
        </div>

        <div id="result-screen" class="hidden text-center">
            <h2 class="text-3xl font-bold mb-8">Maturity Radar</h2>
            <div class="mb-8 bg-slate-50 p-6 rounded-3xl border border-slate-100">
                <canvas id="radarChart"></canvas>
            </div>
            <div id="verdict-box" class="p-6 rounded-2xl bg-indigo-900 text-white text-left mb-6">
                <h4 class="text-indigo-300 text-xs font-bold uppercase mb-2">Primary Coaching Stance</h4>
                <p id="verdict-text" class="font-medium text-lg"></p>
            </div>
            <button onclick="location.reload()" class="w-full py-3 bg-slate-100 text-slate-600 rounded-xl font-bold">Retake Audit</button>
        </div>
    </div>

    <script>
        // DATA STRUCTURE: Each question has its own unique 4 options (Agile Maturity Levels)
        const diagnosticData = [
            {
                q: "How much of what you build actually matters to the end user?",
                c: "Value",
                options: [
                    { text: "We focus 100% on meeting internal deadlines.", score: 1 },
                    { text: "We deliver features, but feedback is rare.", score: 2 },
                    { text: "We prioritize by value, but PO can't say 'No'.", score: 3 },
                    { text: "Outcome over Output: We only build what solves a user problem.", score: 5 }
                ]
            },
            {
                q: "What does Psychological Safety look like in your Retrospectives?",
                c: "Autonomy",
                options: [
                    { text: "Blame culture: We hide mistakes to avoid trouble.", score: 1 },
                    { text: "Status reporting: We don't talk about real issues.", score: 2 },
                    { text: "Polite: We suggest minor changes but keep it safe.", score: 3 },
                    { text: "Radical Candor: We admit failures and learn as a team.", score: 5 }
                ]
            },
            {
                q: "How is Technical Quality handled in your workflow?",
                c: "Quality",
                options: [
                    { text: "QA is a separate phase at the very end.", score: 1 },
                    { text: "We have some automation, but bugs are high.", score: 2 },
                    { text: "Testing is part of the sprint, but tech debt is ignored.", score: 4 },
                    { text: "Built-in Quality: We could deploy to production right now.", score: 5 }
                ]
            },
            {
                q: "How does the team handle continuous improvement?",
                c: "Improvement",
                options: [
                    { text: "We do the same thing every sprint without change.", score: 1 },
                    { text: "We identify problems but never fix them.", score: 2 },
                    { text: "We fix small things but the big bottlenecks stay.", score: 3 },
                    { text: "Evolutionary: We experiment with new ways of working monthly.", score: 5 }
                ]
            }
        ];

        let currentQ = 0;
        let scores = { Value: 0, Autonomy: 0, Quality: 0, Improvement: 0 };

        function startAudit() {
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('question-screen').classList.remove('hidden');
            updateQuestion();
        }

        function updateQuestion() {
            const data = diagnosticData[currentQ];
            document.getElementById('category-tag').innerText = data.c;
            document.getElementById('q-count').innerText = `${currentQ + 1}/${diagnosticData.length}`;
            document.getElementById('question-text').innerText = data.q;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            data.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "p-5 border-2 border-slate-100 rounded-2xl hover:border-indigo-500 hover:bg-indigo-50 transition-all text-left text-slate-700 font-semibold cursor-pointer shadow-sm";
                btn.innerText = opt.text;
                btn.onclick = () => {
                    scores[data.c] = opt.score;
                    currentQ++;
                    if (currentQ < diagnosticData.length) updateQuestion();
                    else showResults();
                };
                container.appendChild(btn);
            });
        }
